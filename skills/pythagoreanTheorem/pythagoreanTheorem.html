<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name=''viewport' content=''width=device-width, initial-scale=1.0'>
    <title>DeltaMathClone</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <link rel='stylesheet' href='../../skillStyles.css'>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  </head>

  <body>
    <div id='webpage-header'>
      <span id='deltamath_logo' style='font-size: 1.4em'><i class='fa fa-graduation-cap' aria-hidden='true'></i><b>Delta</b>Math<i>Clone</i></span>
    </div>
    <div id = 'buttonContainer'>
      <button id='back' class = "white-button">< Back</button>
      <button id='new-problem' class = "blue-button">New Problem</button>
      <button id='solution' class = "blue-button">Show Solution</button>
    </div>

    <div id='textContainer'>
      <div id='problem-header'>
        <span id='name' style='font-family: "Comic Neue", sans-serif;'>Ben Morris</span>
        <br>
        <span id='assignment_name' style='font-family: "Comic Neue", sans-serif;'></span>
        <br>
        <span id='datetime' style='font-family: "Comic Neue", sans-serif;'></span>
      </div>

      <span id='problem'>Problem will appear here...</span>

      <div id='indicator'>
        <i class='fa-solid fa-question' id='question-mark' aria-hidden='true'></i>
      </div>

      <div id='answer-container'>
        <span id='solution'>Answer: &nbsp</span>
        <input id='input' class='latex-input'>
        <button id='getProblem'>Get Problem</button>
      </div>

      <div id="solutionContainer" style="display: none;">
        <hr class="divider">
        <span id="userSolution">Your Solution: </span>
      </div>
    </div>

    <script src='https://kit.fontawesome.com/7d5b8cf8a9.js' crossorigin='anonymous'></script>
    <script src="problemData.js" type="module"></script>
    <script src='pythagoreanTheorem.js' type="module" defer></script>
  </body>
</html>
